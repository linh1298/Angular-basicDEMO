<div class="listt">

    <div style="padding-bottom: 20px;">
        <h2>Heroes list</h2>
        <label for="new-hero">Add New Hero: </label>
        <input id="new-hero" #heroName />
        <button type="button" class="button" (click)="add(heroName.value); heroName.value=''">Add</button>
    </div>


    <div>
        <div>
            <!-- <button *ngFor="let hero of heroes" class="button button4" (click)="onSelect(hero)" type="button">
            <span class="badge">{{hero.id}}</span>
            <span class="name">{{hero.name}}</span>
        </button> -->
            <ul class="heroes">
                <li *ngFor="let hero of heroes">
                    <a routerLink="/detail/{{hero.id}}">
                        <span class="badge">{{hero.id}}</span> {{hero.name}}
                    </a>
                    <button type="button" class="delete" (click)="delete(hero)">Delete</button>
                </li>
            </ul>


        </div>
    </div>
</div>
