<div style="text-align: center;">
    <div>
        <h2>Messages</h2>
        <button mat-stroked-button type="button button3" class="clear" (click)="messageService.clear()">Clear messages</button>        
    </div>
    <div *ngIf="messageService.messages.length">
        <div *ngFor='let message of messageService.messages'> {{message}} </div>
    </div>
</div>
